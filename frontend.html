<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Elang GPT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ELANG GPT</h1>
        <h4>API BACKEND</h4>
        <p id="teksbagus">Secure & Fast API Backend! And API Backend System Ready!</p>

        <b>MASUK KE WEBSITE API:</b>

        <button onclick="jalankanDuaFungsi()" class="blue-large-btn">Pergi</button>
    </div>

<div id="notifikasi" class="notifikasi">Sedang Memuat Halaman...</div>

    <script>
      function jalankanDuaFungsi() {
            tampilkanNotifikasi().then(() => {
                window.location.href = "/chat?text=halo";
            });
        }

        function tampilkanNotifikasi() {
            return new Promise((resolve) => {
                let notifikasi = document.getElementById("notifikasi");
                notifikasi.classList.add("show");

                setTimeout(() => {
                    notifikasi.classList.remove("show");
                    resolve(); // Setelah notifikasi selesai, baru pindah halaman
                }, 2000); // Tunggu 2 detik sebelum pindah
            });
        }
    </script>
    <style>
      body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: white;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    width: 100%;
}

.container {
    background: white;
    width: 100%;
    height: 100%;
    padding: 20px;
    transition: transform 0.2s ease-in-out;
}

h1, h2 {
    font-weight: bold;
    margin: 5px 0;
}

p {
    font-size: 16px;
    margin-top: 15px;
}

.button-group {
    display: flex;
    justify-content: center;
    gap: 5px;
}

button {
    padding: 10px 15px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    margin: 5px;
    font-weight: bold;
    transition: background 0.3s, transform 0.1s;
}

button:active {
    transform: scale(0.95);
}

.blue-btn {
    background-color: #007bff;
    color: white;
}

.orange-btn {
  width: 100%;
    background-color: orange;
    color: white;
}

.cyan-btn {
    background-color: #00e5ff;
    color: white;
    width: 100%;
}

.blue-large-btn {
    background-color: #0056ff;
    color: white;
    width: 100%;
}

/* Gaya notifikasi */
        .notifikasi {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #28a745;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            z-index: 1000;
        }

        /* Animasi fade in & out */
        .show {
            display: block;
            animation: fadeInOut 2s forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            10% { opacity: 1; transform: translateX(-50%) translateY(0); }
            90% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
        }
    </style>
</body>
</html>
